    <ul class="timeline">
      <li *ngFor="let item of this.userService.userInfo.history; let i=index"
        [ngClass]="{'timeline-inverted': i%2 != 0}">
        <div class="timeline-badge" [ngClass]="getMessageIconClass(item.type)">
          <i class="fa-regular" [ngClass]="getMessageIcon(item.type)"></i>
        </div>
        <div class="timeline-panel timeline-body animated slideInRight" >
          <div class="timeline-heading">
            <h3><strong> {{this.userService.userInfo.name}}</strong></h3>
            <h4 class="timeline-title">{{ item.content }}</h4>
            
            <p><small class="text-muted"><i class="fa-solid fa-clock-rotate-left"></i> {{ getTimeAgo(item.timestamp) }}</small></p>
          </div>
        </div>
      </li>
    </ul>
